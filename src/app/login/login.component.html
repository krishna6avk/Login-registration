<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  
    <mat-card-content>
        <form [formGroup]="login">
        <mat-form-field appearance="outline" >
          <mat-label >email</mat-label>
          <input matInput placeholder="email" formControlName="email">
          
        </mat-form-field>
        <div *ngIf="frmUN.invalid && (frmUN.dirty || frmUN.touched )"> 
            <div *ngIf="frmUN.hasError('required')"  style="color:red">Enter email </div>
            </div>
            <br>
        <mat-form-field appearance="outline"   >
          <mat-label>password</mat-label>
          <input matInput placeholder="password" formControlName="password" >
        </mat-form-field>
        <div *ngIf="frmPW.invalid && (frmPW.dirty || frmPW.touched )"> 
            <div *ngIf="frmPW.hasError('required')"  style="color:red">Enter password </div>
            </div>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="submit()" type="submit" color="primary">Login</button>
      <button mat-raised-button (click)="register()" color="accent">Registration</button>
    </mat-card-actions>
  
</mat-card>
